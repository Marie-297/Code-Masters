<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Emoji Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Main container  -->
    <div class="container">
        <!-- header  -->
        <h2>Emojis Memory Game</h2>
        <div class="secondheader">
          <button class="button startbutton strtbtn" onclick="startGame()";>Start Game</button>
          <button class="button pausebutton hidden pausebtn" onclick="pauseGame()";>Pause Game</button>
          <button class="button resumebutton hidden" onclick="resumeGame()";>Resume Game</button>
          <div class="displays">
            <div id="moves-count"></div>
            <div id="wrongmoves-count"></div>
          </div>
          <div class="display2">
            <div id="time"></div>
          </div>
        </div>
        <!-- game div  -->
        <div class="game"></div>
        <!-- reset button  -->
        <button class="Reset" onclick="window.location.reload()";>Reset Game</button>
        <!--A start button to start playing the game-->
        <div class="controls-container hidden">
          <h1>YOU WON!!!</h1>
          <div id="result"></div>
          <h4 id="resulttime"></h4>
          <!-- <button class="button startbutton" onclick="playAgain()";>Play Again</button> -->
          <button class="button replaybutton" onclick="BacktoGame()";>Back to Game</button>
        </div>
    </div>

    <!-- javascript for emojis-->
    <script src="index.js"></script>
</body>

</html>
